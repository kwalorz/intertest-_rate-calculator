<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Interest Rate Calculator</title>
  </head>
  <body>
    <form id="interest_calculator" action="" method="POST">
      <label for="credit_score">What is your credit score?</label>
      <select name="credit_score" id="credit_score">
        <option value="300-579">300-579</option>
        <option value="580-699">580-699</option>
        <option value="700-749">700-749</option>
        <option value="750-850">750-850</option>
      </select>
      <label for="vehicle-value">What is the price of your new vehicle?</label>
      <input
        type="text"
        id="vehicle-value"
        name="vehicle-value"
        placeholder="Enter value here"
      />
      <label for="down_payment">Do you plan on doing a down payment?</label>
      <input
        type="text"
        id="down_payment"
        name="down_payment"
        placeholder="How much?"
      />
      <button id="generate_quote">Get my estimate!</button>
    </form>
  </body>
</html>
